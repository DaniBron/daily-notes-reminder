<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post_title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db; /* Blue */
            --secondary-color: #2ecc71; /* Green */
            --accent-color: #e74c3c; /* Red */
            --background-light: #ecf0f1; /* Light grey */
            --text-dark: #2c3e50; /* Dark blue-grey */
            --text-medium: #7f8c8d; /* Medium grey */
            --border-color: #bdc3c7; /* Lighter grey */
            --card-background: #ffffff; /* White */
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: var(--text-dark);
            background-color: var(--background-light);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: flex-start; /* Align content to the top vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .post-container {
            max-width: 800px;
            width: 100%; /* Ensure it takes full width up to max-width */
            background-color: var(--card-background);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 0.5em;
            font-weight: 700;
            text-align: center; /* Center the main title */
        }

        h2 {
            color: var(--text-dark);
            font-size: 1.8em;
            margin-top: 2em;
            margin-bottom: 0.8em;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5em;
            font-weight: 600;
        }

        h3 { /* For sub-section titles like "Key Features" */
            color: var(--secondary-color);
            font-size: 1.3em;
            margin-top: 1.5em;
            margin-bottom: 0.6em;
            font-weight: 600;
        }

        p {
            margin-bottom: 1em;
            line-height: 1.8;
        }

        ul, ol {
            margin-bottom: 1em;
            padding-left: 25px;
        }

        li {
            margin-bottom: 0.7em;
            line-height: 1.6;
        }

        .tags {
            font-size: 0.95em;
            color: var(--text-medium);
            margin-bottom: 2em;
            text-align: center; /* Center the tags */
        }

        .tag {
            display: inline-block;
            background-color: var(--primary-color);
            color: #ffffff;
            border-radius: 5px;
            padding: 4px 10px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-body {
            margin-top: 2.5em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .post-container {
                padding: 20px;
                border-radius: 0; /* No border-radius on small screens */
                box-shadow: none; /* No shadow on small screens */
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            h3 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h1>{{post_title}}</h1>
        <div class="tags">{{post_tags}}</div>
        <div class="post-body">
            {{post_body}}
        </div>
    </div>
</body>
</html>
